
<ng-messages class="text-danger" for="report.$error" role="alert">
  <ng-message when="code">{{report.$error.message}}</ng-message>
  <ng-message when="message">Error with request: {{report.$error.message}}</ng-message>
</ng-messages>

<div class="row" ng-show="loading">
  <div class="col-xs-12">
    <div class="wrapper-preloader">
      <div class="preloader">
        <div class="wrapper">
          <span class="circle1"></span>
          <span class="circle2"></span>
          <span class="circle3"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div bz-loading-container="loading">

  <!--<ng-analytics-chart ng-if="current.chart" chart="current.chart"></ng-analytics-chart>-->
  <ng-analytics-report ng-if="current.queries.length" report-data="report.data" queries="current.queries"></ng-analytics-report>

  <div class="row">
    <div class="col-xs-12">
      <canvas class="chart chart-line" chart-data="chart.data"
              chart-labels="chart.labels"  chart-legend="{{chart.legend}}" chart-series="chart.series"
              options="chart.options" legend="{{chart.legend}}" height="150">
      </canvas>
    </div>

    <div class="col-xs-offset-12 col-xs-3" style="position:absolute; z-index: 1000;">
      <ul>
        <li ng-repeat="(index,serie) in chartLines" style="list-style: none;">
          <span style="position: absolute;left:0;right:0;width: 20px;height:20px;background-color: {{serie.color}}"></span>
          <input ng-click="rechart(chartLines)" type="checkbox" ng-model="serie.$enabled" name="serie" value="{{serie.name}}" ng-checked="serie.$enabled" />
          <label>{{serie.name}}</label>
        </li>
      </ul>
    </div>

    <div class="col-xs-12">
      <div class="datepicker">
        <div class="col-xs-6">
          <label>С даты</label>
          <div class="input-group">
            <input type="text" class="form-control" datepicker-options="{ defaultDate: '2016-04-28', showWeeks: false }" defaultDate="fromDate"
                   uib-datepicker-popup="dd.MM.yyyy" ng-required="true" ng-model="fromDate" is-open="popupFrom.opened"
                   readonly="readonly" current-text="Сегодня" clear-text="Очистить" close-text="Закрыть"
            />
            <div class="input-group-btn">
              <button class="btn btn-default border-bottom" ng-click="openFrom()"><i class="fa fa-calendar"></i></button>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <label>По дату</label>
          <div class="input-group">
            <input type="text" class="form-control" datepicker-options="{ showWeeks: false }"
                   uib-datepicker-popup="dd.MM.yyyy" ng-required="true" ng-model="toDate"
                   date-disabled="disabled(date, mode, fromDate)" is-open="popupTo.opened" readonly="readonly"
                   current-text="Сегодня" clear-text="Очистить" close-text="Закрыть"
            />
            <div class="input-group-btn">
              <button class="btn btn-default border-bottom" ng-click="openTo()"><i class="fa fa-calendar"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
          <button class="btn btn-default" ng-click="refreshData(fromDate, toDate)">Получить значения</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-if="table.total.length && tabletype !== 'plot' ">
    <div class="col-xs-12">
      <div class="row" ng-if="table.total.length">
        <div class="col-xs-12 margin-top-table">
          <div class="row">
            <div class="col-xs-2">
              <h1>Всего:</h1>
            </div>
            <div class="col-xs-10" ng-repeat="item in table.total">
              <div class="panel status panel-info">
                <div class="panel-heading">
                  <h1 class="panel-title text-center">{{item.value | number: 2}}</h1>
                </div>
                <div class="text-center">
                  <small>{{item.uiName}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-if="tabletype !== 'plot'">
    <div class="col-xs-12 margin-top-table">
      <div ng-if="headers">
        <table ng-table-dynamic="tableParams with headers" class="table table-striped">

          <tr data-ng-repeat="(j,cols) in $data">
            <td data-ng-repeat="(n, col) in cols track by $index" class="asc" >
              <span>{{col}}</span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
