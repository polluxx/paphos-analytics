<div class="row">
  <div class="page-actions">

    <a href="" style="margin: 15px;float: right;" class="btn btn-primary" ng-click="refreshPages()">Обновить список</a>

  </div>

  <loading ng-model="loading"></loading>

  <div class="col-md-12">

    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
      <tr ng-repeat="row in $data">
        <td data-title="'Title'" filter="{title: 'text'}">
          <a href="#" ui-sref="pages({ projectId: item._id, pageId: row._id, paginationCount: counter, paginationPage: paginationPage })">{{row.title}}</a>
        </td>
        <td data-title="'Url'" filter="{title: 'text'}">
          <a href="#" ui-sref="pages({ projectId: item._id, pageId: row._id, paginationCount: counter, paginationPage: paginationPage })">{{row.url}}</a>
        </td>
      </tr>
    </table>
  </div>
 </div>
