<div class="row">

  <loading ng-model="loading"></loading>

  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12" style="margin: 10px">
        <h2>Keywords</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="page-actions">
          <a href="" style="margin: 15px;float: right;" class="btn btn-primary" ng-click="refreshKeys()">Обновить список</a>
        </div>
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
          <thead>
          <tr>
            <td>Фраза</td>
            <td>Частотность</td>
            <td ng-repeat="date in dates">{{date}}</td>
          </tr>
          </thead>
          <tr ng-repeat="row in $data">
            <td sortable="'word'">{{row.word}}</td>
            <td sortable="'frequency'">{{row.frequency || 'N/A'}}</td>
            <td ng-repeat="key in row.positions track by $index" sortable="'position'">
              <div class="pull-left">
                {{ position }}
              </div>

              <div class="pull-right" ng-hide="$first">
                <div class="position-index" ng-init="compared = (!$first ? position - row.positions[$index+1] : position)">
                  <i ng-show="compared !== 0" class="fa" ng-class="(compared <= 0) ? 'fa-angle-down color-red' : 'fa-angle-up color-green'">
                    <span>{{compared}}</span>
                  </i>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
