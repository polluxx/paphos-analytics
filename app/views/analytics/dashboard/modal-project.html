<bz-form model="item" name="editForm" model-state="error" submit="saveItem(item)">
  <div class="modal-header page-header">
    <h3 class="modal-title" style="float: left;">Новый проект</h3>
    <div class="page-actions">
      <a href="#" class="btn btn-primary" type="submit" ng-click="signIn()">
        GA login
      </a>
    </div>
  </div>
  <div class="modal-body">

    <bz-form-control label="Домен" field="siteUrl" help="Например: v-androide.com">

      <bz-form-control label="Выбор сайтов" field="siteUrl" >

        <div class="c-inputs-stacked">
          <label class="c-input c-radio" ng-repeat="(key, site) in sites track by key">
            <input type="checkbox" ng-click="check(site._id)" ng-model="site.$checked" />
            <span class="c-indicator"></span>
            {{site.siteUrl}}
          </label>
        </div>
      </bz-form-control>
      <!--<input type="text" name="siteUrl" required ng-pattern="/^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}$/" class="form-control" ng-model="item.siteUrl" />-->

      <ng-messages class="text-danger" for="editForm.siteUrl.$error" role="alert">
        <ng-message when="pattern">Invalid domain name</ng-message>
      </ng-messages>
    </bz-form-control>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="saveItem()" ng-disabled="editForm.$invalid || !checked.length">
      Сохранить
    </button>
    <button class="btn btn-secondary" type="button" ng-click="$close()">Отмена</button>
  </div>
</bz-form>
