<bz-form model="item" name="editForm" model-state="error">
  <div class="modal-header">
    <h3 class="modal-title">Настройки</h3>
  </div>
  <div class="modal-body">

    <bz-form-control label="Домен" field="siteUrl" help="Например: v-androide.com">

      <button class="btn btn-primary" type="submit" ng-click="signIn()">
        GA login
      </button>

    </bz-form-control>
  </div>
  <div class="modal-footer">

    <button class="btn btn-secondary" type="button" ng-click="$close()">Отмена</button>
  </div>
</bz-form>
